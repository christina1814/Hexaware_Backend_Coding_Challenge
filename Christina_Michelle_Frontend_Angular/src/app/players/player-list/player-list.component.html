<h3>Players list</h3>

<!-- Search Player by ID -->
<div class="container">

  <label>Search Player by ID:</label>
  <input type="number" [(ngModel)]="searchId" />

  <br><br>

  <button type="button" class="btn btn-success" (click)="searchById()">Search</button>
  <button type="button" class="btn btn-secondary" (click)="getAllPlayers()">View All</button>

  <br><br>

  <!-- View all Players Table -->
  <table class="table table-primary" *ngIf="players.length > 0">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Jersey</th>
        <th>Role</th>
        <th>Matches</th>
        <th>Team</th>
        <th>Country</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players">
        <td>{{ player.playerId }}</td>
        <td>{{ player.playerName }}</td>
        <td>{{ player.jerseyNumber }}</td>
        <td>{{ player.role }}</td>
        <td>{{ player.totalMatches }}</td>
        <td>{{ player.teamName }}</td>
        <td>{{ player.countryOrStateName }}</td>
        <td>{{ player.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
