<h3>Update Player</h3>

<!-- Player Dropdown -->
<label>Select Player</label><br><br>
<select [(ngModel)]="selectedPlayerId" name="selectedPlayerId" (change)="onPlayerSelect()">
  <option [ngValue]="0">-- Select Player --</option>
  <option *ngFor="let p of players" [ngValue]="p.playerId">
    {{ p.playerName }} (ID: {{ p.playerId }})
  </option>
</select>
<br><br>

<!-- Player Update Form -->
<form *ngIf="player.playerId" (ngSubmit)="updatePlayer()" #f="ngForm">

  <label>Player Name</label><br>
  <input type="text" [(ngModel)]="player.playerName" name="playerName" required><br><br>

  <label>Jersey Number</label><br>
  <input type="number" [(ngModel)]="player.jerseyNumber" name="jerseyNumber" required><br><br>

  <label>Role</label><br>
  <select [(ngModel)]="player.role" name="role" required>
    <option [ngValue]="PlayerRole.BATSMAN">Batsman</option>
    <option [ngValue]="PlayerRole.BOWLER">Bowler</option>
    <option [ngValue]="PlayerRole.ALL_ROUNDER">All-Rounder</option>
    <option [ngValue]="PlayerRole.WICKET_KEEPER">Wicket Keeper</option>
  </select><br><br>

  <label>Total Matches</label><br>
  <input type="number" [(ngModel)]="player.totalMatches" name="totalMatches" required><br><br>

  <label>Team Name</label><br>
  <input type="text" [(ngModel)]="player.teamName" name="teamName" required><br><br>

  <label>Country/State Name</label><br>
  <input type="text" [(ngModel)]="player.countryOrStateName" name="countryOrStateName" required><br><br>

  <label>Description</label><br>
  <textarea [(ngModel)]="player.description" name="description" required></textarea><br><br>

  <button type="submit" [disabled]="f.invalid">Update Player</button>
</form>
